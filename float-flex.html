<!DOCTYPE html>
<html>
<head>

  <title>两栏布局</title>

  body{

  }

  aside {
    width: 200px;
    height: 500px;

    height: 600px;
    margin-left: 10px;
    background: blue;
    flex: 11;
   }

  <!--使用 flex 布局 -->
  <aside></aside>
  <main></main>
</body>
</html>
