
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .layout {
            width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .h-button {
            display: inline-block;
            padding: 8px 10px;
            text-decoration: none;/*去除文本下的横线*/
            color: #000;
            border-radius: 3px;
            cursor: pointer;/*使光标为一只小手*/
            transition: all .3s;/*css的transition允许css的属性值在一定的时间区间内平滑地过渡。这种效果可以在鼠标单击、获得焦点、被点击或对元素任何改变中触发，并圆滑地以动画效果改变CSS的属性值。all,默认值，所以属性改变*/
        }

        .h-button:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            /*box-shadow 向框添加一个或多个阴影。该属性是由逗号分隔的阴影列表，每个阴影由 2-4 个长度值、可选的颜色值以及可选的 inset 关键词来规定。省略长度的值是 0。    02和0.19为透明度*/
        }

        .steal {
            background-color: #009688;
            color: #fff;
        }

        .orange {
            background-color: #ff9800;
        }

        .yellow {
            background-color: #ffeb3b;
        }

        .red {
            background-color: #f44336;
            color: #fff;
        }

        .green {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="layout">
        <a href="" class="h-button  steal"> steal</a>
        <a href="" class="h-button  yellow"> yellow</a>
        <a href="" class="h-button  orange"> orange</a>
        <a href="" class="h-button  red"> red</a>
        <a href="" class="h-button  green"> green</a>
    </div>

</body>

</html>
